services:
  db:
    image: mongo:6
    container_name: app_db
    ports:
      - "27017:27017"
    volumes:
      - db_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "mongodb://localhost:27017", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 3s
      retries: 20

  back:
    build: ./server
    container_name: app_backend
    ports:
      - "5001:4200"
    environment:
      - PORT=4200
      - MONGO_URI=mongodb://db:27017/appdb
    depends_on:
      db:
        condition: service_healthy

  front:
    build: ./client
    container_name: app_frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - back

volumes:
  db_data:
    name: merncrud_db_data
